<div class="body">
    <h3>Add Product </h3>
    <div class="col-md-6 offset-md-3">
        <form (ngSubmit)="onSubmit()">
            <!-- <div class="container">
                <label>productId</label>
                <input type="number" class="form-control" id="productId"
                [(ngModel)]= "product.productId" name="productId">
            </div> -->
            <div class="container">
                <label>product Name</label>
                <input type="text" class="form-control" id="productName"
                [(ngModel)] = "product.productName" name="productName">
            </div>
            <div class="container">
                <label>product description</label>
                <input type="text" class="form-control" id="productDesc"
                [(ngModel)] = "product.productDesc" name="productDesc">
            </div>
            <div class="container">
                <label>product price</label>
                <input type="number" class="form-control" id="productPrice"
                [(ngModel)] = "product.productPrice" name="productPrice">
            </div>
            <div class="container">
                <label>product img</label>
                <input type="text" class="form-control" id="productImg"
                [(ngModel)] = "product.productImg" name="productImg">
            </div>
            <br/> 
            <button class="btn btn-success" type="submit" onclick="alert('item added successfully')">Submit</button>
            <button class="btn btn-success"  type="reset">Reset</button>
        </form>
    </div>
</div>
